{% extends "base.html" %} {% block title %}Atualizar denúncia{% endblock %} {%
block content %}
<form enctype="multipart/form-data" method="POST">
  <br />
  <h3 align="center">Atualizar denúncia feita</h3>
  <div class="form-group">
    <label for="game_id">Id do jogo</label>
    <input
      type="game_id"
      class="form-control"
      id="game_id"
      name="game_id"
      placeholder="Insira o id do jogo"
    />
  </div>
  <div class="form-group">
    <label for="text">Justifique a denúncia</label>
    <textarea
      type="text"
      id="text"
      name="text"
      class="form-control"
      placeholder="Explique a denúncia a ser feita"
      rows="4"
    ></textarea>
  </div>
  <div class="form-group">
    <label>Ação requerida:</label>
    <select name="type" id="type">
      <option value="change">Alterar jogo</option>
      <option value="delete">Deletar jogo</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Atualizar denúncia</button>
  <a href="../" class="btn btn-secondary">Cancelar</a>
</form>
<br />

{% endblock %}
