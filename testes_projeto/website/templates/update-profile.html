{% extends "base.html" %} {% block title %}Atualizar perfil{% endblock %} {%
block content %}
<br />
<form enctype="multipart/form-data" method="POST">
  <h3 align="center">Atualizar perfil</h3>
  <div class="form-group">
    <label for="email">Novo e-mail</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Insira e-mail válido"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Novo nome</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Insira seu nome"
    />
  </div>
  <div class="form-group">
    <label for="password1">Nova senha</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Insira senha válida"
    />
  </div>
  <div class="form-group">
    <label for="password2">Nova senha (confirmação)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirme a senha digitada"
    />
  </div>
  <div class="form-group">
    <label for="file">Nova foto de perfil</label>
  </br>
    <input type="file" name="pic" enctype="multipart/form-data" method="POST" />
  </div>
  <button type="submit" class="btn btn-primary btn-sm">Alterar perfil</button>
  <a href="./dashboard" class="btn btn-secondary btn-sm">Cancelar</a>
</form>
{% endblock %}
