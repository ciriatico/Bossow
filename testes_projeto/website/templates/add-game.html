{% extends "base.html" %} {% block title %}Adicionar jogo{% endblock %} {% block
content %}
<form enctype="multipart/form-data" method="POST">
  <br />
  <h3 align="center">Adicionar jogo</h3>
  <div class="form-group">
    <label for="title">Título</label>
    <input
      type="title"
      class="form-control"
      id="title"
      name="title"
      placeholder="Insira título do jogo"
    />
  </div>
  <div class="form-group">
    <label for="release_date">Data de lançamento</label>
    <input
      type="release_date"
      class="form-control"
      id="release_date"
      name="release_date"
      placeholder="Insira data de lançamento do jogo"
    />
  </div>
  <div class="form-group">
    <label for="developer">Desenvolvedora</label>
    <input
      type="developer"
      class="form-control"
      id="developer"
      name="developer"
      placeholder="Insira o nome da desenvolvedora do jogo"
    />
  </div>
  <div class="form-group">
    <label for="publisher">Publicadora</label>
    <input
      type="publisher"
      class="form-control"
      id="publisher"
      name="publisher"
      placeholder="Insira o nome da publicadora do jogo"
    />
  </div>
  <div class="form-group">
    <label for="description">Enredo</label>
    <textarea class="form-control" name="description" id="description" rows="3" placeholder="Insira o enredo do jogo"></textarea>
  </div>
  <div class="form-group">
    <label for="publisher">Link do trailer</label>
    <input
      type="trailer_url"
      class="form-control"
      id="trailer_url"
      name="trailer_url"
      placeholder="Insira o link do trailer"
    />
  </div>
  <div class="form-group">
    <label for="file">Capa do jogo</label>
  </br>
    <input type="file" name="pic" enctype="multipart/form-data" method="POST" />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Adicionar jogo</button>
  <a href="./games" class="btn btn-secondary">Cancelar</a>
</form>
<br />

{% endblock %}
